<html>

<body>
    <div class="block">
        <h1>Add New Student</h1>
        <form action="Home page.html">
            <input type="text" name="fname" placeholder="Enter first name"required>
            <input type="text" name="lname" placeholder="Enter last name" required>
            <input type="number" name="id" placeholder="Enter ID" required>
            <input type="number" name="GPA" placeholder="Enter GPA" required min="0" max="4">
            <input type="text" name="email" placeholder="Enter email" required>
            <input type="date" name="data" value="Select Date" required>
            <input type="number" name="phone" placeholder="Enter phone number" required>

            <div class="custom-select">
                <select required id="Gender">
                    <option value="0">Student Gender</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>

                <select id="Status" required>
                    <option value="0">Student Status</option>
                    <option value="1">Active</option>
                    <option value="2">Inactive</option>
                </select>
            </div> <br>

            <div class="custom-select-level" >
                <select id="values">
                    <option value="0"> Student level</option>
                    <option value="1">Level 1</option>
                    <option value="2">Level 2</option>
                    <option value="3">Level 3</option>
                    <option value="4">Level 4</option>
                </select>

                <select id="hidden">
                    <option value="0">Select Department</option>
                    <option value="1">General</option>
                    <option value="2">Computer Science (CS)</option>
                    <option value="3">Artificial Intelligence (AI)</option>
                    <option value="4">Information System (IS)</option>
                    <option value="5"> Decision Support (DS)</option>
                    <option value="6">Information Technology (IT)</option>
                </select>

            </div>
            <button type="submit" onclick="success()">Save</button>
            <button>Reset</button>
        </form>
    </div>
</body>
</html>
