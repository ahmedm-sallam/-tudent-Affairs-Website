<body>
    <div class="block">
        <h1>Cairo University <br> Sign up to Student Affair </h1>
        <form>
            <input type="text" id="firstname" placeholder="Enter first name" required>
            <input type="text" id="lastname" placeholder="Enter last name" required>
            <input type="text" id="E-mail" placeholder="Enter email" required>
            <input type="password" id="Password" placeholder="Enter Password" required>
            <input type="date" name="date" value="Select Date" required>
            <input type="radio" name="gender" value="Male" required>
            <label>Male</label>
            <input type="radio" name="gender" value="Female" required>
            <label>Female</label>
            <input type="submit" value="Sign up" onclick="signup()">
        </form>
    </div>
