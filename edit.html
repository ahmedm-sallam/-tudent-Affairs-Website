    <body>
        <div class="block">
            <h1> Edit Student Informations </h1>
            <form method="get" action="view students.html">
                <div>
                    <label></label>
                    <input type="text" placeholder="First name" name="fn">
                </div>

                <div>
                    <label></label>
                    <input type="text" required placeholder="Last name" name="ln">
                </div>

                <div>
                    <label></label>
                    <input type="number" required name="ID"  placeholder="ID" >
                </div>

                <div>
                    <label></label>
                    <input type="number" min="0" max="4" required name="GPA" step="any"  placeholder="GPA" >
                </div>

                <div>
                    <label></label>
                    <input type="date" required name="Date of birth" placeholder="Date of birth">
                </div>

                <div>
                    <label></label>
                    <input type="email" required placeholder="enter student email" name="studnt email">
                </div>

                <div>
                    <label></label>
                    <input type="number" required placeholder="enter student number" name="studnt number">
                </div>

                <div class="custom-select">
                    <select>
                        <option value="0">Student Gender</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                    </select>

                    <select>
                        <option value="0">Student Status</option>
                        <option value="1">Acrive</option>
                        <option value="2">Inactive</option>
                    </select>
                </div> <br>

                <div class="custom-select">
                    <select>
                        <option value="0"> Student level</option>
                        <option value="1">Level 1</option>
                        <option value="2">Level 2</option>
                        <option value="3">Level 3</option>
                        <option value="4">Level 4</option>
                    </select>
                    </div>


                    <div>
                        <label></label>
                        <input type="text" required placeholder="Default Department" required name="n" readonly>
                    </div>


                    <input type="submit" value="update" onclick="successedit()">
                    <input type="reset" value="Reset">

            </form>
        </div>
